<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Racer - Multiplayer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      touch-action: none;
    }
    #nicknameBox {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    #gameCanvas {
      display: none;
      width: 100vw;
      height: 100vh;
      background: #222;
    }
    #mobileControls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      gap: 15px;
    }
    .btn {
      background: #444;
      color: white;
      font-size: 24px;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
    }
    #winMsg {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #000a;
      padding: 30px;
      border-radius: 15px;
      display: none;
      font-size: 2em;
    }
  </style>
</head>
<body>
  <div id="nicknameBox">
    <h2>닉네임 입력 🚗</h2>
    <input type="text" id="nickname" placeholder="닉네임">
    <button id="startBtn">시작</button>
  </div>

  <div id="winMsg">🏁 승리!</div>
  <canvas id="gameCanvas"></canvas>

  <div id="mobileControls">
    <button class="btn" id="leftBtn">⬅</button>
    <button class="btn" id="rightBtn">➡</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/seedrandom"></script>
  <script>
    const supabaseUrl = "https://falkihlzhrqugefjkqvt.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZhbGtpaGx6aHJxdWdlZmprcXZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4NzY3NTIsImV4cCI6MjA3NjQ1Mjc1Mn0.XS7cqVEPxHdA-JP25WWj75tUHhJEw_A8Zj_Q4wKRjq8";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    const mobileControls = document.getElementById("mobileControls");
    if (/Android|iPhone|iPad/i.test(navigator.userAgent)) mobileControls.style.display = "flex";

    let nickname = "";
    let player = { x: canvas.width / 2 - 20, y: canvas.height - 80, w: 40, h: 20, speed: 6 };
    let others = {};
    let obstacles = [];
    let scrollY = 0;
    let gameStarted = false;
    let goalY = -4000; // 결승선 위치 (모두 동일)
    let won = false;

    document.getElementById("startBtn").onclick = async () => {
      nickname = document.getElementById("nickname").value.trim();
      if (!nickname) return alert("닉네임을 입력하세요!");
      document.getElementById("nicknameBox").style.display = "none";
      canvas.style.display = "block";
      await setupSeed();
      await joinGame();
      generateMap();
      startGame();
    };

    // === Supabase에서 seed 가져오기 ===
    let mapSeed = "";
    async function setupSeed() {
      const { data } = await supabase.from("map").select("*").limit(1);
      if (data && data.length > 0) {
        mapSeed = data[0].seed;
      } else {
        mapSeed = Math.random().toString(36).substring(2, 10);
        await supabase.from("map").insert([{ seed: mapSeed }]);
      }
      Math.seedrandom(mapSeed);
    }

    // === join / update ===
    async function joinGame() {
      await supabase.from("players").delete().eq("name", nickname);
      await supabase.from("players").insert([{ name: nickname, x: player.x, y: player.y }]);
    }

    async function updatePosition() {
      await supabase.from("players").update({ x: player.x, y: scrollY }).eq("name", nickname);
    }

    // === 맵 생성 ===
    function generateMap() {
      obstacles = [];
      for (let i = 0; i < 60; i++) {
        const ox = Math.random() * (canvas.width - 60);
        const oy = -i * 100 - 200;
        obstacles.push({ x: ox, y: oy, w: 60, h: 30 });
      }
    }

    function draw() {
      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // 결승선
      ctx.fillStyle = "gold";
      ctx.fillRect(0, goalY + scrollY, canvas.width, 10);

      // 장애물
      ctx.fillStyle = "#888";
      for (const o of obstacles) {
        ctx.fillRect(o.x, o.y + scrollY, o.w, o.h);
      }

      // 내 차
      ctx.fillStyle = "lime";
      ctx.fillRect(player.x, player.y, player.w, player.h);
      ctx.fillText(nickname, player.x, player.y - 5);

      // 다른 플레이어
      for (const name in others) {
        const p = others[name];
        ctx.fillStyle = "red";
        const py = canvas.height - 80 - (scrollY - p.y);
        ctx.fillRect(p.x, py, 40, 20);
        ctx.fillText(name, p.x, py - 5);
      }
    }

    function checkCollision() {
      for (const o of obstacles) {
        const oy = o.y + scrollY;
        if (player.x < o.x + o.w && player.x + player.w > o.x &&
            player.y < oy + o.h && player.y + player.h > oy) {
          return true;
        }
      }
      return false;
    }

    async function startGame() {
      gameStarted = true;
      loop();
    }

    async function loop() {
      if (!won) {
        scrollY += 2;
        if (checkCollision()) {
          ctx.fillStyle = "red";
          ctx.font = "30px sans-serif";
          ctx.fillText("💥 충돌!", canvas.width / 2 - 50, canvas.height / 2);
          requestAnimationFrame(loop);
          return;
        }
        if (scrollY + goalY > player.y - 100 && !won) {
          won = true;
          document.getElementById("winMsg").style.display = "block";
          await supabase.from("winners").insert([{ name: nickname }]);
        }
        draw();
        requestAnimationFrame(loop);
      }
    }

    // === 이동 (좌우) ===
    document.addEventListener("keydown", async (e) => {
      if (!gameStarted || won) return;
      const s = player.speed;
      if (e.key === "ArrowLeft") player.x -= s;
      if (e.key === "ArrowRight") player.x += s;
      player.x = Math.max(0, Math.min(canvas.width - player.w, player.x));
      updatePosition();
    });

    // === 모바일 이동 ===
    document.getElementById("leftBtn").onpointerdown = () => moveLeft();
    document.getElementById("rightBtn").onpointerdown = () => moveRight();
    function moveLeft() {
      player.x -= player.speed * 2;
      player.x = Math.max(0, player.x);
      updatePosition();
    }
    function moveRight() {
      player.x += player.speed * 2;
      player.x = Math.min(canvas.width - player.w, player.x);
      updatePosition();
    }

    // === 다른 플레이어 실시간 반영 ===
    supabase.channel("realtime:players")
      .on("postgres_changes", { event: "*", schema: "public", table: "players" }, (payload) => {
        if (payload.new.name === nickname) return;
        others[payload.new.name] = payload.new;
      })
      .subscribe();
  </script>
</body>
</html>
