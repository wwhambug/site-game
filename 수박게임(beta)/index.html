<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>수박 게임 🍉</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #fffbe6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      user-select: none;
    }
    canvas {
      background: #fef3c7;
      border: 5px solid #fcd34d;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    #startBtn {
      position: absolute;
      padding: 10px 28px;
      font-size: 20px;
      background: #fcd34d;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    #startBtn:hover { background: #fde047; }
    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      background: rgba(255,255,255,0.6);
      padding: 8px 12px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <button id="startBtn">🍉 게임 시작</button>
  <div id="scoreboard">점수: 0<br>최고점수: 0</div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const startBtn = document.getElementById("startBtn");
    const scoreboard = document.getElementById("scoreboard");

    let gameRunning = false;
    let fruits = [];
    let dropping = null;
    let mouseX = canvas.width / 2;
    let score = 0;
    let highScore = parseInt(localStorage.getItem("highScore") || "0");

    // 과일 정의 (작을수록 가볍고, 클수록 무거움)
    const fruitTypes = [
      { name: "체리", color: "#ff4d6d", r: 12, gravity: 0.25, score: 1 },
      { name: "딸기", color: "#ff6384", r: 18, gravity: 0.3, score: 2 },
      { name: "포도", color: "#a855f7", r: 26, gravity: 0.35, score: 4 },
      { name: "사과", color: "#ef4444", r: 35, gravity: 0.4, score: 8 },
      { name: "레몬", color: "#fde047", r: 45, gravity: 0.45, score: 16 },
      { name: "멜론", color: "#86efac", r: 55, gravity: 0.5, score: 32 },
      { name: "수박", color: "#16a34a", r: 65, gravity: 0.55, score: 64 },
      { name: "파인", color: "#facc15", r: 75, gravity: 0.6, score: 100 },
      { name: "복숭아", color: "#fb7185", r: 85, gravity: 0.65, score: 200 },
      { name: "망고", color: "#fbbf24", r: 95, gravity: 0.7, score: 400 },
      { name: "용과", color: "#ec4899", r: 110, gravity: 0.75, score: 800 },
      { name: "두리안", color: "#84cc16", r: 130, gravity: 0.8, score: 1600 }
    ];

    class Fruit {
      constructor(x, y, type) {
        this.x = x;
        this.y = y;
        this.type = type;
        this.r = type.r;
        this.dy = 0;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
        ctx.fillStyle = this.type.color;
        ctx.fill();
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.fillStyle = "#000";
        ctx.font = "bold 14px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText(fruitTypes.indexOf(this.type) + 1, this.x, this.y + 5);
      }
      update() {
        this.dy += this.type.gravity;
        this.y += this.dy;

        // 바닥 충돌
        if (this.y + this.r > canvas.height) {
          this.y = canvas.height - this.r;
          this.dy *= -0.3;
        }

        // 옆벽 충돌
        if (this.x - this.r < 0) {
          this.x = this.r;
          this.dy *= 0.9;
        }
        if (this.x + this.r > canvas.width) {
          this.x = canvas.width - this.r;
          this.dy *= 0.9;
        }
      }
    }

    function spawnNewFruit() {
      const rand = Math.random() < 0.9 ? 0 : 1; // 대부분 체리, 가끔 딸기
      dropping = new Fruit(mouseX, 40, fruitTypes[rand]);
    }

    canvas.addEventListener("mousemove", e => {
      const rect = canvas.getBoundingClientRect();
      mouseX = e.clientX - rect.left;
      if (dropping) dropping.x = mouseX;
    });

    canvas.addEventListener("click", () => {
      if (!gameRunning || !dropping) return;
      fruits.push(dropping);
      dropping = null;
      setTimeout(spawnNewFruit, 500);
    });

    function resetGame() {
      fruits = [];
      dropping = null;
      score = 0;
      gameRunning = true;
      startBtn.style.display = "none";
      spawnNewFruit();
      requestAnimationFrame(loop);
    }

    function updateScore(points) {
      score += points;
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("highScore", highScore);
      }
      scoreboard.innerHTML = `점수: ${score}<br>최고점수: ${highScore}`;
    }

    function checkCollision(a, b) {
      const dx = a.x - b.x;
      const dy = a.y - b.y;
      const dist = Math.hypot(dx, dy);
      return dist < a.r + b.r;
    }

    function mergeFruits() {
      for (let i = 0; i < fruits.length; i++) {
        for (let j = i + 1; j < fruits.length; j++) {
          const a = fruits[i], b = fruits[j];
          if (a.type === b.type && checkCollision(a, b)) {
            const idx = fruitTypes.indexOf(a.type);
            if (idx < fruitTypes.length - 1) {
              const nx = (a.x + b.x) / 2;
              const ny = (a.y + b.y) / 2;
              fruits.splice(j, 1);
              fruits.splice(i, 1);
              fruits.push(new Fruit(nx, ny, fruitTypes[idx + 1]));
              updateScore(a.type.score);
            }
            return;
          }
        }
      }
    }

    function loop() {
      if (!gameRunning) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let f of fruits) {
        f.update();
      }

      // 충돌 물리 처리 (뚫고 지나가는 방지)
      for (let i = 0; i < fruits.length; i++) {
        for (let j = i + 1; j < fruits.length; j++) {
          const a = fruits[i], b = fruits[j];
          const dx = a.x - b.x;
          const dy = a.y - b.y;
          const dist = Math.hypot(dx, dy);
          const minDist = a.r + b.r;
          if (dist < minDist) {
            const overlap = (minDist - dist) / 2;
            const nx = dx / dist;
            const ny = dy / dist;
            a.x += nx * overlap;
            a.y += ny * overlap;
            b.x -= nx * overlap;
            b.y -= ny * overlap;
            a.dy *= 0.98;
            b.dy *= 0.98;
          }
        }
      }

      mergeFruits();

      for (let f of fruits) f.draw();
      if (dropping) dropping.draw();

      // 게임오버: 과일이 위쪽 50px 넘어가면 종료
      if (fruits.some(f => f.y - f.r < 50)) {
        gameRunning = false;
        startBtn.style.display = "block";
        startBtn.textContent = "💀 다시 시작";
      }

      requestAnimationFrame(loop);
    }

    startBtn.addEventListener("click", resetGame);
    scoreboard.innerHTML = `점수: 0<br>최고점수: ${highScore}`;
  </script>
</body>
</html>
