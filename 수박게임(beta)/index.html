<!DOCTYPE html>

<head>

<style>
  body {

  }

<body>
<div id="ui">
  <div id="score">ì ìˆ˜: 0</div>

</div>
<canvas id="game" width="400" height="600"></canvas>
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let score = 0;
let highScore = localStorage.getItem("highScore") || 0;
document.getElementById("highscore").textContent = "ìµœê³  ì ìˆ˜: " + highScore;

const GRAVITY_BASE = 0.05;

const fruitTypes = [
  {name:"ì²´ë¦¬", color:"#ff4d4d", r:10, next:1},
  {name:"ë”¸ê¸°", color:"#ff6b81", r:15, next:2},
  {name:"í¬ë„", color:"#9b59b6", r:20, next:3},
  {name:"ì‚¬ê³¼", color:"#e74c3c", r:25, next:4},
  {name:"ë ˆëª¬", color:"#f9ca24", r:30, next:5},
  {name:"ë©œë¡ ", color:"#27ae60", r:35, next:6},
  {name:"ìˆ˜ë°•", color:"#2ecc71", r:45, next:7},
  {name:"íŒŒì¸ì• í”Œ", color:"#f1c40f", r:55, next:8},
  {name:"ì½”ì½”ë„›", color:"#8e5c42", r:65, next:9},
  {name:"ë§ê³ ", color:"#f39c12", r:75, next:10},
  {name:"ë³µìˆ­ì•„", color:"#ffb6b9", r:85, next:11},
  {name:"ìš©ê³¼", color:"#ff4ecb", r:95, next:12},
  {name:"ìëª½", color:"#ff7675", r:105, next:13},
  {name:"ì•„ë³´ì¹´ë„", color:"#2e8b57", r:115, next:14},
  {name:"í™©ê¸ˆìˆ˜ë°•", color:"#ffd700", r:130, next:null}
];

let fruits = [];
let current = createFruit();

function createFruit(typeIndex = 0, x = canvas.width/2, y = 60) {
  const f = fruitTypes[typeIndex];
  return {
    ...f,
    x,
    y,
    vy: 0,
    isStatic: false
  };
}

canvas.addEventListener("click", () => {
  fruits.push(current);
  current = createFruit(Math.floor(Math.random()*3)); // ì´ˆë°˜ì—” ì‘ì€ ê³¼ì¼ë§Œ
});

function update() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // ê³¼ì¼ í‘œì‹œ
  for (let f of fruits) {
    if (!f.isStatic) {
      // ì¤‘ë ¥ (í¬ê¸° ì»¤ì§ˆìˆ˜ë¡ 10ë°° ê°•í™”)
      const g = GRAVITY_BASE * (1 + f.r / 10);
      f.vy += g;
      f.y += f.vy;
      if (f.y + f.r > canvas.height - 10) {
        f.y = canvas.height - 10 - f.r;
        f.vy = 0;
        f.isStatic = true;
      }
    }
  }

  // ì¶©ëŒ í•­ìƒ ê²€ì‚¬
  for (let i=0;i<fruits.length;i++) {
    for (let j=i+1;j<fruits.length;j++) {
      const a = fruits[i];
      const b = fruits[j];
      const dx = a.x - b.x;
      const dy = a.y - b.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if (dist < a.r + b.r) {
        // ì¶©ëŒ ì²˜ë¦¬
        const overlap = (a.r + b.r) - dist;
        const nx = dx / dist;
        const ny = dy / dist;
        a.x += nx * overlap/2;
        a.y += ny * overlap/2;
        b.x -= nx * overlap/2;
        b.y -= ny * overlap/2;
        // í•©ì„±
        if (a.name === b.name && a.next != null) {
          const newF = createFruit(a.next, (a.x+b.x)/2, (a.y+b.y)/2);
          newF.vy = 0;
          fruits.splice(j,1);
          fruits.splice(i,1,newF);
          score += a.r * 2;
          document.getElementById("score").textContent = "ì ìˆ˜: " + score;
        }
      }
    }
  }

  // ê²Œì„ì˜¤ë²„ (ì²œì¥ ë‹¿ìœ¼ë©´)
  for (let f of fruits) {
    if (f.y - f.r < 0) {
      gameOver();
      return;
    }
  }

  // í˜„ì¬ ê³¼ì¼ í‘œì‹œ
  ctx.beginPath();
  ctx.arc(current.x, current.y, current.r, 0, Math.PI*2);
  ctx.fillStyle = current.color;
  ctx.fill();
  ctx.closePath();
  ctx.fillStyle = "#000";
  ctx.font = "12px bold";
  ctx.fillText(fruitTypes.indexOf(fruitTypes.find(t=>t.name===current.name)), current.x-3, current.y+3);

  // ëª¨ë“  ê³¼ì¼ í‘œì‹œ
  for (let f of fruits) {
    ctx.beginPath();
    ctx.arc(f.x, f.y, f.r, 0, Math.PI*2);
    ctx.fillStyle = f.color;
    ctx.fill();
    ctx.closePath();
    ctx.fillStyle = "#000";
    ctx.font = "12px bold";
    ctx.fillText(fruitTypes.indexOf(fruitTypes.find(t=>t.name===f.name)), f.x-3, f.y+3);
  }

  requestAnimationFrame(update);
}
function gameOver() {
  ctx.fillStyle = "rgba(0,0,0,0.5)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "#fff";
  ctx.font = "28px bold";
  ctx.fillText("ê²Œì„ ì˜¤ë²„!", canvas.width/2 - 70, canvas.height/2);
  ctx.fillText("ì ìˆ˜: " + score, canvas.width/2 - 50, canvas.height/2 + 40);
  if (score > highScore) {
    highScore = score;
    localStorage.setItem("highScore", score);
  }
  document.getElementById("highscore").textContent = "ìµœê³  ì ìˆ˜: " + highScore;
  setTimeout(()=>location.reload(),2000);
}
update();
</script>
</body>
