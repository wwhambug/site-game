<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>레몬 게임 🍋</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(to bottom, #c9f2ff, #fff);
    overflow: hidden;
    font-family: "Pretendard", sans-serif;
  }
  canvas {
    display: block;
    margin: 0 auto;
    background: #e0f7fa;
    border: 4px solid #333;
    border-radius: 10px;
  }
  #ui {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    color: #333;
    text-align: center;
    font-weight: 600;
  }
  #score { font-size: 22px; }
  #highscore { font-size: 16px; opacity: 0.7; }
</style>
</head>
<body>
<div id="ui">
  <div id="score">점수: 0</div>
  <div id="highscore">최고 점수: 0</div>
</div>
<canvas id="game" width="400" height="600"></canvas>
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let score = 0;
let highScore = localStorage.getItem("highScore") || 0;
document.getElementById("highscore").textContent = "최고 점수: " + highScore;

const GRAVITY_BASE = 0.05;

const fruitTypes = [
  {name:"체리", color:"#ff4d4d", r:10, next:1},
  {name:"딸기", color:"#ff6b81", r:15, next:2},
  {name:"포도", color:"#9b59b6", r:20, next:3},
  {name:"사과", color:"#e74c3c", r:25, next:4},
  {name:"레몬", color:"#f9ca24", r:30, next:5},
  {name:"멜론", color:"#27ae60", r:35, next:6},
  {name:"수박", color:"#2ecc71", r:45, next:7},
  {name:"파인애플", color:"#f1c40f", r:55, next:8},
  {name:"코코넛", color:"#8e5c42", r:65, next:9},
  {name:"망고", color:"#f39c12", r:75, next:10},
  {name:"복숭아", color:"#ffb6b9", r:85, next:11},
  {name:"용과", color:"#ff4ecb", r:95, next:12},
  {name:"자몽", color:"#ff7675", r:105, next:13},
  {name:"아보카도", color:"#2e8b57", r:115, next:14},
  {name:"황금수박", color:"#ffd700", r:130, next:null}
];

let fruits = [];
let current = createFruit();

function createFruit(typeIndex = 0, x = canvas.width/2, y = 60) {
  const f = fruitTypes[typeIndex];
  return {
    ...f,
    x,
    y,
    vy: 0,
    isStatic: false
  };
}

canvas.addEventListener("click", () => {
  fruits.push(current);
  current = createFruit(Math.floor(Math.random()*3)); // 초반엔 작은 과일만
});

function update() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // 과일 표시
  for (let f of fruits) {
    if (!f.isStatic) {
      // 중력 (크기 커질수록 10배 강화)
      const g = GRAVITY_BASE * (1 + f.r / 10);
      f.vy += g;
      f.y += f.vy;
      if (f.y + f.r > canvas.height - 10) {
        f.y = canvas.height - 10 - f.r;
        f.vy = 0;
        f.isStatic = true;
      }
    }
  }

  // 충돌 항상 검사
  for (let i=0;i<fruits.length;i++) {
    for (let j=i+1;j<fruits.length;j++) {
      const a = fruits[i];
      const b = fruits[j];
      const dx = a.x - b.x;
      const dy = a.y - b.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if (dist < a.r + b.r) {
        // 충돌 처리
        const overlap = (a.r + b.r) - dist;
        const nx = dx / dist;
        const ny = dy / dist;
        a.x += nx * overlap/2;
        a.y += ny * overlap/2;
        b.x -= nx * overlap/2;
        b.y -= ny * overlap/2;
        // 합성
        if (a.name === b.name && a.next != null) {
          const newF = createFruit(a.next, (a.x+b.x)/2, (a.y+b.y)/2);
          newF.vy = 0;
          fruits.splice(j,1);
          fruits.splice(i,1,newF);
          score += a.r * 2;
          document.getElementById("score").textContent = "점수: " + score;
        }
      }
    }
  }

  // 게임오버 (천장 닿으면)
  for (let f of fruits) {
    if (f.y - f.r < 0) {
      gameOver();
      return;
    }
  }

  // 현재 과일 표시
  ctx.beginPath();
  ctx.arc(current.x, current.y, current.r, 0, Math.PI*2);
  ctx.fillStyle = current.color;
  ctx.fill();
  ctx.closePath();
  ctx.fillStyle = "#000";
  ctx.font = "12px bold";
  ctx.fillText(fruitTypes.indexOf(fruitTypes.find(t=>t.name===current.name)), current.x-3, current.y+3);

  // 모든 과일 표시
  for (let f of fruits) {
    ctx.beginPath();
    ctx.arc(f.x, f.y, f.r, 0, Math.PI*2);
    ctx.fillStyle = f.color;
    ctx.fill();
    ctx.closePath();
    ctx.fillStyle = "#000";
    ctx.font = "12px bold";
    ctx.fillText(fruitTypes.indexOf(fruitTypes.find(t=>t.name===f.name)), f.x-3, f.y+3);
  }

  requestAnimationFrame(update);
}
function gameOver() {
  ctx.fillStyle = "rgba(0,0,0,0.5)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "#fff";
  ctx.font = "28px bold";
  ctx.fillText("게임 오버!", canvas.width/2 - 70, canvas.height/2);
  ctx.fillText("점수: " + score, canvas.width/2 - 50, canvas.height/2 + 40);
  if (score > highScore) {
    highScore = score;
    localStorage.setItem("highScore", score);
  }
  document.getElementById("highscore").textContent = "최고 점수: " + highScore;
  setTimeout(()=>location.reload(),2000);
}
update();
</script>
</body>
</html>
