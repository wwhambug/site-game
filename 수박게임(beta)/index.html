<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>수박 게임 🍉</title>
<script src="https://cdn.jsdelivr.net/npm/p2@0.7.1/build/p2.min.js"></script>
<style>
  body {
    margin: 0;
    background: linear-gradient(to bottom, #c9f2ff, #fff);
    overflow: hidden;
    font-family: "Pretendard", sans-serif;
    text-align: center;
  }
  #ui {
    position: absolute;
    top: 10px;
    width: 100%;
    color: #333;
    font-weight: 600;
    z-index: 2;
  }
  #score { font-size: 22px; }
  #highscore { font-size: 16px; opacity: 0.8; }
  canvas {
    display: block;
    margin: 0 auto;
    background: #e0f7fa;
    border: 4px solid #333;
    border-radius: 10px;
  }
</style>
</head>
<body>
<div id="ui">
  <div id="score">점수: 0</div>
  <div id="highscore">최고 점수: 0</div>
</div>
<canvas id="game" width="400" height="600"></canvas>
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const world = new p2.World({ gravity: [0, -9.82] }); // 아래로 중력

let score = 0;
let highScore = localStorage.getItem("highScore") || 0;
document.getElementById("highscore").textContent = "최고 점수: " + highScore;

const fruitTypes = [
  {name:"체리", color:"#ff4d4d", r:10, next:1},
  {name:"딸기", color:"#ff6b81", r:15, next:2},
  {name:"포도", color:"#9b59b6", r:20, next:3},
  {name:"사과", color:"#e74c3c", r:25, next:4},
  {name:"레몬", color:"#f9ca24", r:30, next:5},
  {name:"멜론", color:"#27ae60", r:35, next:6},
  {name:"수박", color:"#2ecc71", r:45, next:7},
  {name:"파인애플", color:"#f1c40f", r:55, next:8},
  {name:"코코넛", color:"#8e5c42", r:65, next:9},
  {name:"망고", color:"#f39c12", r:75, next:10},
  {name:"복숭아", color:"#ffb6b9", r:85, next:11},
  {name:"용과", color:"#ff4ecb", r:95, next:12},
  {name:"자몽", color:"#ff7675", r:105, next:13},
  {name:"아보카도", color:"#2e8b57", r:115, next:14},
  {name:"황금수박", color:"#ffd700", r:130, next:null}
];

// 바닥, 벽 생성
const ground = new p2.Body({ position: [0, -290] });
ground.addShape(new p2.Plane());
world.addBody(ground);

const leftWall = new p2.Body({ position: [-200, 0], angle: Math.PI / 2 });
leftWall.addShape(new p2.Plane());
world.addBody(leftWall);

const rightWall = new p2.Body({ position: [200, 0], angle: -Math.PI / 2 });
rightWall.addShape(new p2.Plane());
world.addBody(rightWall);

let fruits = [];
let current = spawnFruit(0);

canvas.addEventListener("click", () => {
  fruits.push(current);
  current = spawnFruit(Math.floor(Math.random() * 3));
});

function spawnFruit(typeIndex = 0, x = 0, y = 250) {
  const f = fruitTypes[typeIndex];
  const body = new p2.Body({
    mass: 1 + f.r / 10,
    position: [x, y],
    angularVelocity: Math.random() * 2 - 1
  });
  body.addShape(new p2.Circle(f.r));
  body.fruitType = typeIndex;
  world.addBody(body);
  return body;
}

// 충돌 감지 및 합성
world.on("beginContact", (evt) => {
  const a = evt.bodyA;
  const b = evt.bodyB;
  if (a.fruitType == null || b.fruitType == null) return;
  if (a.fruitType === b.fruitType) {
    const next = fruitTypes[a.fruitType].next;
    if (next != null) {
      const nx = (a.position[0] + b.position[0]) / 2;
      const ny = (a.position[1] + b.position[1]) / 2;
      const newF = spawnFruit(next, nx, ny + 5);
      world.removeBody(a);
      world.removeBody(b);
      fruits = fruits.filter(f => f !== a && f !== b);
      fruits.push(newF);
      score += fruitTypes[a.fruitType].r * 2;
      document.getElementById("score").textContent = "점수: " + score;
    }
  }
});

function render() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.save();
  ctx.translate(canvas.width / 2, canvas.height / 2);
  ctx.scale(1, -1);

  for (let f of fruits) {
    const t = fruitTypes[f.fruitType];
    const x = f.position[0];
    const y = f.position[1];
    ctx.beginPath();
    ctx.arc(x, y, t.r, 0, Math.PI * 2);
    ctx.fillStyle = t.color;
    ctx.fill();
    ctx.closePath();
  }

  const cur = fruitTypes[current.fruitType];
  ctx.beginPath();
  ctx.arc(current.position[0], current.position[1], cur.r, 0, Math.PI * 2);
  ctx.fillStyle = cur.color;
  ctx.globalAlpha = 0.6;
  ctx.fill();
  ctx.globalAlpha = 1;
  ctx.closePath();

  ctx.restore();
}

function gameOver() {
  ctx.fillStyle = "rgba(0,0,0,0.5)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#fff";
  ctx.font = "28px bold";
  ctx.fillText("게임 오버!", 120, 280);
  ctx.fillText("점수: " + score, 130, 320);
  if (score > highScore) {
    highScore = score;
    localStorage.setItem("highScore", score);
  }
  document.getElementById("highscore").textContent = "최고 점수: " + highScore;
  setTimeout(() => location.reload(), 2000);
}

function loop() {
  world.step(1 / 60);

  // 천장 닿았는지 확인
  for (let f of fruits) {
    if (f.position[1] > 280) {
      gameOver();
      return;
    }
  }

  render();
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
