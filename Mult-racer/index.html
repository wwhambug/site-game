<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixel Racer</title>
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
      text-align: center;
    }
    #nicknameBox {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    #gameCanvas {
      display: none;
      background: #333;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="nicknameBox">
    <h2>ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš” ğŸš—</h2>
    <input type="text" id="nickname" placeholder="ë‹‰ë„¤ì„" />
    <button id="startBtn">ì‹œì‘</button>
  </div>
  <canvas id="gameCanvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Supabase ì—°ê²° (ì—¬ê¸° ê¼­ ë”°ì˜´í‘œ!)
    const supabaseUrl = "https://falkihlzhrqugefjkqvt.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZhbGtpaGx6aHJxdWdlZmprcXZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4NzY3NTIsImV4cCI6MjA3NjQ1Mjc1Mn0.XS7cqVEPxHdA-JP25WWj75tUHhJEw_A8Zj_Q4wKRjq8";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    let nickname = "";
    let x = 100, y = 100;
    let others = {};

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    // ë‹‰ë„¤ì„ ì…ë ¥ í›„ ì‹œì‘
    document.getElementById("startBtn").onclick = async () => {
      nickname = document.getElementById("nickname").value.trim();
      if (!nickname) return alert("ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš”!");
      document.getElementById("nicknameBox").style.display = "none";
      canvas.style.display = "block";
      await joinGame();
      startGame();
    };

    // DBì— ë‚´ ì •ë³´ ë„£ê¸°
    async function joinGame() {
      // ê°™ì€ ë‹‰ë„¤ì„ ìˆìœ¼ë©´ ì‚­ì œ í›„ ë‹¤ì‹œ ì¶”ê°€
      await supabase.from("players").delete().eq("name", nickname);
      await supabase.from("players").insert([{ name: nickname, x, y }]);
    }

    // í‚¤ë³´ë“œ ì´ë™
    document.addEventListener("keydown", async (e) => {
      const speed = 5;
      if (e.key === "ArrowUp") y -= speed;
      if (e.key === "ArrowDown") y += speed;
      if (e.key === "ArrowLeft") x -= speed;
      if (e.key === "ArrowRight") x += speed;
      await supabase.from("players").update({ x, y }).eq("name", nickname);
    });

    // ë‹¤ë¥¸ í”Œë ˆì´ì–´ ì‹¤ì‹œê°„ ë°˜ì˜
    supabase.channel("realtime:players")
      .on("postgres_changes", { event: "*", schema: "public", table: "players" }, (payload) => {
        if (payload.new.name === nickname) return;
        others[payload.new.name] = payload.new;
      })
      .subscribe();

    // ê·¸ë¦¬ê¸°
    function draw() {
      ctx.fillStyle = "#333";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // ë‚´ ì°¨
      ctx.fillStyle = "lime";
      ctx.fillRect(x, y, 40, 20);
      ctx.fillText(nickname, x, y - 5);

      // ë‹¤ë¥¸ ì°¨
      for (const name in others) {
        const p = others[name];
        ctx.fillStyle = "red";
        ctx.fillRect(p.x, p.y, 40, 20);
        ctx.fillText(p.name, p.x, p.y - 5);
      }
      requestAnimationFrame(draw);
    }

    function startGame() {
      draw();
    }

    // Ethereum ê²½ê³  ë¬´ì‹œ
    if (!window.ethereum) console.warn("Ethereum provider not found (ignored)");
  </script>
</body>
</html>
